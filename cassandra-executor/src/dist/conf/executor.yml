server:
  type: simple
  adminContextPath: /admin
  applicationContextPath: /
  connector:
    type: http
    port: ${EXECUTOR_API_PORT:-8080}
logging:
  level: ${LOG_LEVEL:-INFO}
  appenders:
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout
      logFormat: "*|1|%p|%X{ENV:MESOS_TASK_ID}|%X{PID}|%X{ENV:MON_GROUP}|%X{ENV:MON_APP}|cassandra|%X{ENV:MON_CORELATIONID:-0}|%C:%L|%d{yyyy/MM/dd HH:mm:ss.SSS}|%m%n"